<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/minified/jquery-ui.min.css" />
	<link rel="stylesheet" href="http://cdn.jsdelivr.net/fullcalendar/1.5.4/fullcalendar.css" />
	<link rel="stylesheet" href="css/jquery.ui.timepicker.min.css" />
	<link rel="stylesheet" href="css/normalize.min.css" />
	<link rel="stylesheet" href="css/default.css" />
	
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.1/jquery-ui.min.js"></script>
	<script src="http://cdn.jsdelivr.net/fullcalendar/1.5.4/fullcalendar.js"></script>
	<script src="js/jquery.ui.timepicker.min.js"></script>
	<script src="js/default.js"></script>
</head>
<body>
	<p>
		<label for="term">Term:</label>
		&nbsp;
		<select id="term">
			<option name="spring2013">Spring 2013</option>
		</select>
	<p>
		<label for="courseids" size="50">Course IDs:</label>
		&nbsp;
		<input id="courseids" />
	</p>
	
	<div id="slider"></div>
	<div id="calendar"></div>
	<ul id="courses-list"></ul>
	
	<div id="no-permutations-modal" title="No Schedules Possible">
		<div id="slider"></div>
		<div id="calendar"></div>
		<p>No schedules are possible with the current configuration. Try clicking on unavailable time slots to remove them.</p>
	</div>
	
	<p><input type="submit" id="submit" value="$ ./schgen" /></p>
</body>
</html>
